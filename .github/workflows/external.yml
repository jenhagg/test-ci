name: Test triggering workflow

on:
  workflow_dispatch:
    inputs:
      imageTags:
        description: 'Tags to push'
        required: false
        default: 'latest'

  # push:
  #   branches:
  #     - 'main'
    tags:
      - v*.*.*

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docker build
        uses: jon-hagg/test-ci/workflow-trigger@jon/inputs
        with:
          repo: test-ci
          workflow_id: 12359014
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: '{"imageTags": "${{ inputs.imageTags }}"}'
